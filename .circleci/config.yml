# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle test
      - run: gradle build

      - add_ssh_keys:
          fingerprints:
            - "a3:88:f3:21:cf:a5:a5:0b:32:b2:6a:9e:da:6d:ca:e9"

      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no sprayer-bot@sprayer-bot.euro2.ee /bin/mkdir /opt/sprayer-bot/builds/"${CIRCLE_BUILD_NUM}"
              scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -r  build/libs/* sprayer-bot@sprayer-bot.euro2.ee:/opt/sprayer-bot/builds/"${CIRCLE_BUILD_NUM}"/
              ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no sprayer-bot@sprayer-bot.euro2.ee cd /opt/sprayer-bot; /bin/ln -sf builds/"${CIRCLE_BUILD_NUM}"/*.jar sprayer-bot-latest.jar;
              ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no sprayer-bot@sprayer-bot.euro2.ee sudo /bin/systemctl restart sprayer-bot
            fi



